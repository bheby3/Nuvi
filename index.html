<!DOCTYPE html>
<html>
<head>
    <title>Social Media DashBoard</title>
</head>
<body>

<section id="loading_overlay">
    <div class="spin_container">
        <i id="spin" class="fa fa-spinner fa-spin"></i>
    </div>
    <div id="loading">Simulating. One moment pleaseâ€¦</div>
    <div id="loaded"></div>
</section>

<div id="page_content">
    <div><div id="modal_overlay" class="hide_display"></div></div>

    <div id="header">
        <section id="ui_header" class="flex_row_start align_items_center">
            <div><span id="title"></span></div>
        </section>
    </div>

    <section id="top_section_wrapper">

        <div> <section id="mentions_wrapper">
            <div id="mentions_header">
                <div class="flex_row_start align_items_center">
                    <div id="total_mentions_in_period"></div>
                    <div class="flex_column_start">
                        <div>Mentions</div>
                        <div>In This Period</div>
                    </div>
                </div>
            </div>

            <div id="mentions_body_wrapper">
                <div class="flex_row_center align_items_center">
                    <div class="flex_row_start">
                        <div id="shared_mentions" class="default_font"> Shared Mentions</div>
                    </div>
                    <div class="flex_row_end mentions">
                        <div id="total_shared_mentions"></div>
                    </div>
                </div>
                <div class="flex_row_center align_items_center bottom_box_shadow">
                    <div class="flex_row_start">
                        <div class="default_font"> Days In Period:</div>
                    </div>
                    <div class="flex_row_end mentions">
                        <div id="total_days"></div>
                    </div>
                </div>
                <div class="flex_row_center align_items_center border_box">
                    <div class="flex_row_start">
                        <div class="default_font">Avg. Mentions / Day:</div>
                    </div>

                    <div class="flex_row_end">
                        <div id="avg_mentions_day" class="mentions"></div>
                    </div>
                </div>
                <div class="flex_row_center border_box">
                    <div class="default_font">Mentions / Day</div>
                </div>
                <div class="flex_row_center mentions">
                    <div id="days_in_period"></div>
                </div>
            </div>
        </section></div>

        <section id="mentions_per_sentiment_graph" class="flex_column_start ">
            <div id="mentions_timeline_header"><span>Mentions Timeline</span></div>
            <div id="mentions_timeline_chart" class="align_content_end"></div>
        </section>

    </section>

    <section id="middle_section_wrapper">

        <div><section id="mentions_per_provider_wrapper">
                <div id="mentions_per_provider_header">
                    <span>Mentions / Provider</span>
                </div>
                <div id="mentions_per_provider_graph"></div>
            </section></div>

        <div> <section id="sentiment_wrapper">
            <div id="sentiment_header">
                <span>Sentiment</span>
            </div>
            <div id="body_sentiment_wrapper" class="flex_row_center align_items_center">
                <div class="flex_column_center align_items_center">
                    <span id="plus"><i class="fa fa-plus-circle" aria-hidden="true"></i></span>
                    <span id="positive_sentiment_percentage" class="flex_row_center"></span>
                    <span id="positive_sentiment">Positive</span>
                </div>
                <div id="negative_borders" class="flex_column_center align_items_center">
                    <span id="minus"><i class="fa fa-minus-circle" aria-hidden="true"></i></span>
                    <span id="negative_sentiment_percentage" class="flex_row_center"></span>
                    <span id="negative_sentiment">Negative</span>
                </div>
                <div class="flex_column_center align_items_center">
                    <span id="neutral_space">&nbsp;</span>
                    <span id="neutral_sentiment_percentage" class="flex_row_center"></span>
                    <span id="neutral_sentiment">Neutral</span>
                </div>
            </div>
        </section></div>

        <div><section id="sentiment_timeline_graph">
            <div id="sentiment_timeline_header">
                <span>Mentions / Sentiment</span>
            </div>
            <div id="sentiment_timeline_body"></div>
        </section></div>

    </section>

    <section id="bottom_section_wrapper">

        <div id="date_container">
            <div class="select">
                <span class="arr change_cursor"></span>
                <select name="dateSelect" id="date_select" class="inset change_cursor">
                    <option value="" class="change_cursor">View Mentions</option>
                </select>
            </div>
        </div>

        <div id="view_mentions" class="tabcontent">
            <div id="view_mentions_padding">View Mentions</div>
        </div>

        <div id="actor_graph_header" class="tabcontent"></div>

        <div class="flex_row_center ">
            <div id="actor_graph" class=""></div>
        </div>

    </section>

    <div><section id="modal" class="flex_column_end visible">
        <div class="modal_actor_container">
            <div id="modal_header">

                <div class="flex_row_start">
                    <div id="actor_avatar"><img id="actor_avator" src="" alt=""/></div>
                    <div class="flex_column_center">
                        <p id="actor_name"></p>
                        <p id="actor_username"></p>
                    </div>
                </div>

                <div id="like_dislike_shares" class="flex_row_end">

                    <div id="mention_modal_like" class="flex_column_center">
                        <div class="flex_column_center"><i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div id="mention_modal_dislike" class="flex_column_center">
                        <div class="flex_row_center"><i class="fa fa-minus-circle" aria-hidden="true"></i></div>
                    </div>

                    <div id="mention_modal_shares_wrapper" class="flex_column_center">
                        <div class="flex_row_center">
                            <div id="mention_modal_shares"></div>
                        </div>
                        <div><span>shares</span></div>
                    </div>
                </div>
            </div>

            <div id="modal_body">
                <div class="flex_row_center reach">
                    <p id="actor_description"></p>
                </div>
                <p id="activity_message"></p>
                <div class="flex_row_start">
                    <a id="actor_url" href=""></a>
                    <div class="flex_row_end">
                        <div id="activity_date"></div>
                    </div>
                </div>
            </div>

            <div id="reply_modal" class="hide_display ">
                <br>
                <div>
                    <label class="reply_label" for="reply_input">Replying to <label id="reply_username"></label>
                    </label>
                </div>
                <br>
                <div class="flex_center_content flex_row_center">
                    <textarea id="reply_input"></textarea>
                </div>
                <br>
                <div class="flex_row_end">
                    <button id="cancel_reply">Cancel</button>
                    <button id="send_reply">Reply</button>
                </div>
                <br>
            </div>

            <section id="modal_footer">
                <div id="provider"></div>
            </section>

        </div>
    </section></div>

</div>


<script src="https://use.fontawesome.com/545d4e3d6b.js"></script>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script src="static/public/build/bundle.js"></script>

</body>
</html>
